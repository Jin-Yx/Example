# 设置true为时，Android插件使用相应的AndroidX库而不是支持库。false如果未指定，则默认情况下为该标志 。
android.useAndroidX=true
# 设置true为时，Android插件会自动迁移现有的第三方库，通过重写其二进制文件来使用AndroidX。false如果未指定，则默认情况下为该标志。
android.enableJetifier=true